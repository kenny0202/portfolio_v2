<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Kenny Hui" />
  <title>Kenny Hui</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="icon" href="images/favicon.ico">
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E7D32">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-69852678-1', 'auto');
    ga('send', 'pageview');

  </script>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Explore</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="work" href="/work" on-click="onDataRouteClick">
            <iron-icon icon="speaker-notes"></iron-icon>
            <span>Work Experience</span>
          </a>

          <a data-route="project" href="/projects" on-click="onDataRouteClick">
            <iron-icon icon="speaker-notes"></iron-icon>
            <span>Projects</span>
          </a>

          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name"><b>Kenny Hui</b></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Welcome to my portfolio!</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>
              <paper-material elevation="1">
                <my-skill></my-skill>
              </paper-material>

              <iron-grid>
                <div class="l6">
                  <paper-material elevation="1">
                    <my-list></my-list>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material elevation="1">
                    <my-database></my-database>
                  </paper-material>
                </div>
              </iron-grid>

              <paper-material elevation="1">
                <my-footer></my-footer>
              </paper-material>
            </section>

            <section data-route="work">
              <paper-material elevation="1" id="sap-work">
                <sap-experience2></sap-experience2>
              </paper-material>
              <paper-material elevation="1" id="sap-work">
                <sap-experience></sap-experience>
              </paper-material>
            </section>

            <section data-route="project">
              <iron-grid>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <pms-project></pms-project>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <nxt-robot></nxt-robot>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <blonyx-app></blonyx-app>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <health-plan></health-plan>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <booklet-app></booklet-app>
                  </paper-material>
                </div>
                 <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <idf-app></idf-app>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material id="project-paper" elevation="1">
                    <foodbank-app></foodbank-app>
                  </paper-material>
                </div>
              </iron-grid>
            </section>
            
            <section data-route="contact">
              <paper-material elevation="1">
                <my-contact><my-contact>
              </paper-material>
            </section>
          </iron-pages>    
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
  </template>

  </script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
