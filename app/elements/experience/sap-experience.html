<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sap-experience">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      #introTextSize {
        font-size: 20px;
      }
    </style>
    <img src="../../images/sap.png"></img>
    <div id="introTextSize">
      <span>{{introduction}}</span>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'sap-experience',

        properties: {
          introduction: {
            type: String,
            value: 'SAP yo i do support work + dev internal tools for team.',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
