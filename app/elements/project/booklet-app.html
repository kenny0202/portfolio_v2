<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="booklet-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        color: #ffffff;
        background: #F44336;
      }
      paper-dialog {
        width: 95%;
        background: #B9F6CA;
      }
    </style>
    <section onclick="clickHandler(event)">
      <a href=""><img src="../../images/booklet.png" height="20%" width="100%" data-dialog="animated-booklet"></img></a>
      <paper-dialog id="animated-booklet" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <div class="title-bar"><h2>Booklet Android</h2></div>
        <paper-dialog-scrollable>
          <iron-grid>
            <div class="l6">
              <img src="../../images/booklet/booklet1.png" height="60%" width="45%"></img>
            </div>
            <div class="l6">
              <img src="../../images/booklet/booklet2.png" height="60%" width="45%"></img>
            </div>
            <div class="l6">
              <img src="../../images/booklet/booklet3.png" height="60%" width="45%"></img>
            </div>
          </iron-grid>
        </paper-dialog-scrollable>  
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Close Project</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'booklet-app'
      });
    })();
    function clickHandler(e) {// jshint ignore:line
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>

</dom-module>
