<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="idf-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        color: #ffffff;
        background: #F44336;
      }
      paper-dialog {
        width: 95%;
        background: #B9F6CA;
      }
      .fancy {
        margin: auto;
        --paper-card-header-color: #FFFFFF;
        background: var(--paper-blue-500);
        width: 100%;
        text-align: center;
      }
      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: #000000;
        text-align: center;
      }
      .fancy .card-content {
        background: #FFFFFF;
        margin: 0 auto;
      }
    </style>
    <section onclick="clickHandler(event)">
      <a href=""><img src="../../images/idf.jpg" height="10%" width="100%" data-dialog="animated-idf"></img></a>
      <paper-dialog id="animated-idf" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>IDF Race App management</h2>
        <paper-dialog-scrollable>
          <paper-card heading="Technologies" class='fancy'>
            <div class="card-content">
              <iron-grid id="grid">
                <div class="l6 m6">
                  <paper-material elevation="2">
                    <div class="big"><b>ASP.NET MVC 5</b></div>
                  </paper-material>
                </div>
                <div class="l6 m6">
                  <paper-material elevation="2">
                    <div class="big"><b>C#</b></div>
                  </paper-material>
                </div>
                <div class="l6 m6">
                  <paper-material elevation="2">
                    <div class="big"><b>MySQL</b></div>
                  </paper-material>
                </div>
                <div class="l6 m6">
                  <paper-material elevation="2">
                    <div class="big"><b>Bootstrap</b></div>
                  </paper-material>
                </div>
              </iron-grid>
            </div>
          </paper-card>
          <br><br>
          <img src="../../images/idf/idf.png" height="50%" width="100%"></img>
          <br>
          <img src="../../images/idf/idf2.png" height="50%" width="100%"></img>
          <br>
          <img src="../../images/idf/idf3.png" height="50%" width="100%"></img>
          <br>
          <img src="../../images/idf/idf4.png" height="50%" width="100%"></img>
          <br>
          <img src="../../images/idf/idf5.png" height="50%" width="100%"></img>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Close Project</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'idf-app'
      });
    })();
    function clickHandler(e) {// jshint ignore:line
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>

</dom-module>
