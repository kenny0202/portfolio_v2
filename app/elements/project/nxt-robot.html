<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nxt-robot">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        color: #ffffff;
        background: #F44336;
      }
      paper-dialog {
        width: 95%;
        background: var(--paper-orange-500);
        color: #ffffff;
      }
      .fancy {
        margin: auto;
        --paper-card-header-color: #FFFFFF;
        background: var(--paper-indigo-500);
        width: 100%;
        text-align: center;
        --paper-card-header-text: {font-weight: bold;};
      }
      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: #000000;
        text-align: center;
      }
      .fancy .card-content {
        background: #FFFFFF;
        margin: 0 auto;
      }
      .videoLinks {
        margin: auto;
        --paper-card-header-text: {font-weight: bold;};
        --paper-card-header-color: #FFFFFF;
        background: var(--paper-indigo-500);
        width: 100%;
        text-align: center;
      }
      .videoLinks .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: #000000;
        text-align: center;
      }
      .videoLinks .card-content {
        background: #FFFFFF;
        margin: 0 auto;
      }
      #item {
        background: var(--paper-indigo-100);
      }
      a {
        text-decoration: none;
      }
      a:link {
        color: black;
      }
      a:visited {
        color: black;
      }
      paper-dialog-scrollable {
        width: 100%;
        background: var(--paper-indigo-100);
      }
    </style>
    <section onclick="clickHandler(event)">
      <a href=""><img src="../../images/nxt_robot.jpg" height="10%" width="100%" data-dialog="animated-nxt"></img></a>
      <paper-dialog id="animated-nxt" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Legos NXT Mindstorm</h2>
        <paper-dialog-scrollable>
          <br>
          <paper-card heading="Technologies" class='fancy'>
            <div class="card-content">
              <iron-grid id="grid">
                <div class="l6">
                  <paper-material elevation="2">
                    <div class="big"><b>Java</b></div>
                  </paper-material>
                </div>
                <div class="l6">
                  <paper-material elevation="2">
                    <div class="big"><b>LeJOS API</b></div>
                  </paper-material>
                </div>
              </iron-grid>
            </div>
          </paper-card>
          <br><br>
          <img src="../../images/nxtrobot/whitedoor.jpg" height="50%" width="100%"></img>
          <br><br>
           <paper-card heading="Videos" class='videoLinks'>
            <div class="card-content">
              <iron-grid id="grid">
                <div class="l4">
                  <paper-material elevation="2" id="item">
                    <div class="big"><a href="https://youtu.be/FHjvfDHaD60" target="_blank"><b>NXT Maze</b></a></div>
                  </paper-material>
                </div>
                <div class="l4">
                  <paper-material elevation="2" id="item">
                    <div class="big"><a href="https://youtu.be/1GQyN633-qs" target="_blank"><b>NXT White Door</b></a></div>
                  </paper-material>
                </div>
                <div class="l4">
                  <paper-material elevation="2" id="item">
                    <div class="big"><a href="https://youtu.be/LL1P7EWWYGg" target="_blank"><b>NXT Battle</b></a></div>
                  </paper-material>
                </div>
              </iron-grid>
            </div>
          </paper-card>
          <br><br>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Close Project</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'nxt-robot'
      });
    })();
    function clickHandler(e) {// jshint ignore:line
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>

</dom-module>
