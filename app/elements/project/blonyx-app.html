<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="blonyx-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        color: #ffffff;
        background: #F44336;
      }
      paper-dialog {
        width: 95%;
        background: #ffffff;
      }
    </style>
    <section onclick="clickHandler(event)">
      <a href=""><img src="../../images/blonyx.png" height="10%" width="100%" data-dialog="animated-blonyx"></img></a>
      <paper-dialog id="animated-blonyx" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Blonyx</h2>
        <paper-dialog-scrollable>
          <p>Creatine YEEEE</p>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Close Project</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'blonyx-app'
      });
    })();
    function clickHandler(e) {// jshint ignore:line
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }

      if (!button.hasAttribute('data-dialog')) {
        return;
      }

      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    }
  </script>

</dom-module>
