<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-footer">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>{{footer}} &copy; &nbsp;&nbsp;&nbsp;
    <social-media-icons icon="github" color="#00B44B" size="57" href="https://github.com/kenny0202" new-tab></social-media-icons>
    <social-media-icons icon="linkedin" color="#00B44B" size="57" href="https://www.linkedin.com/in/kennyhui" new-tab></social-media-icons></span></h2>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-footer',

        properties: {
          footer: {
            type: String,
            value: 'Created by Kenny Hui',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
