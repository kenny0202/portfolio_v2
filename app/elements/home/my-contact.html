<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src='https://www.google.com/recaptcha/api.js'></script>

<dom-module id="my-contact">
  <template>
    <style>
      :host {
        display: block;
      }
      #textSize {
        font-size: 20px;
      }

       paper-button {
        color: #ffffff;
        background: #2196F3;
      }
    </style>
    <div class="horizontal-section">
      <form is="iron-form" id="formPost" method="post" action="/">
        <iron-grid id="grid">
          <div class="l6 m11">
            <paper-input name="fname" label="First Name" required></paper-input>
          </div>
          <div class="l6 m11 ">
            <paper-input name="lname" label="Last Name" required></paper-input>
          </div>
          <div class="l6 m11">
            <paper-input name="email" label="Email" required></paper-input>
          </div>
          <div class="l6 m11">
            <paper-input name="subject" label="Subject" required></paper-input>
          </div>
        </iron-grid>

        <paper-dropdown-menu label="Reason for Contact">
          <paper-menu class="dropdown-content">
            <paper-item>Career Opportunities</paper-item>
            <paper-item>Contract Offers</paper-item>
            <paper-item>Consulting</paper-item>
          </paper-menu>
        </paper-dropdown-menu>

        <paper-textarea label="Message" required></paper-textarea>

        <br>
        <re-captcha sitekey="6Ld14xcTAAAAAGRDXlezZeIh7pRFqiQPcNVseype"></re-captcha>

        <br><br>
        <paper-button raised
            onclick="submitHandler(event)"><b>Submit</b></paper-button>
      </form>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'my-contact',
      });
    })();
  </script>

</dom-module>
