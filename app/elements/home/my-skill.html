<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-skill">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      google-chart {
        width: 100%;
      }
    </style>
    <h4 class="page-title"><span>{{skill}}</span></h4>

    <google-chart
      type='pie'
      options='{"title": "Development Frameworks"}'
      cols='[{"label":"Month", "type":"string"}, {"label":"Skill", "type":"number"}]'
      rows='[ ["Android", 90],["JSF", 70],["ASP.NET", 85],["Ionic", 85]]'>
    </google-chart>

    <google-chart
      type='bar'
      options='{"title": "Programming Languages", "legend": "none"}'
      cols='[{"label":"Month", "type":"string"}, {"label":"Skill", "type":"number"}]'
      rows='[ ["HTML/CSS", 80],["JS", 75],["PHP", 70],["SQL", 90],["C/C++", 70],["Java/C#", 85]]'>
    </google-chart>

  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-skill',

        properties: {
          skill: {
            type: String,
            value: 'Technical Skills',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
