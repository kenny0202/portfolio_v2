<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-database">
  <template>
    <style>
      :host {
        display: block;
      }
      #textSize {
        font-size: 20px;
      }
    </style>
    <h2 class="page-title"><span>{{database}}</span></h2>
    <div id="textSize">
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'my-database',
        properties: {
          database: {
            type: String,
            value: 'Databases',
            notify: true
          },
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'Oracle 11g',
            'MySQL',
            'SQLite',
            'MSSQL',
            'MongoDB',
            'SAP HANA'
          ];
        }
      });
    })();
  </script>

</dom-module>
