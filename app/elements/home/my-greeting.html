<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      #introTextSize {
        font-size: 20px;
      }
      paper-input {
        width: 40%;
      }
    </style>
    <paper-input type="text" value="{{name}}" label="Name"></paper-input>
    <h4 class="page-title"><span>{{greeting}} {{name}} !</span></h4>
    <div id="introTextSize">
      <span>Why hello there <span>{{name}}</span>. It seems that you have landed on my portfolio. Let me start off by introducing myself. My name is Kenny and I'm a developer located in Canada specializing in mobile and web development.</span>
      <br>
      <br>
      <span>More information about my development experiences you can head over to the project section or you can click on this link <a href="http://kennyghui.com/projects">here!</a></span>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
